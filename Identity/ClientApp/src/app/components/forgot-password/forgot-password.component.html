<div class="container">
    <h2 style="text-align: center;">Reset password</h2>
    <form [formGroup]="form" fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="start stretch" (onsubmit)="reset()">
        <mat-form-field appearance="fill">
            <mat-label>Email address</mat-label>
            <input matInput formControlName="email" name="email">
            <mat-error *ngIf="email?.errors?.required">Email is required</mat-error>
            <mat-error *ngIf="email?.errors?.email">Not a valid email</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="reset()" [disabled]="form.invalid">Reset</button>
        <small><a routerLink="/login">Remember password?</a></small>
    </form>
</div>

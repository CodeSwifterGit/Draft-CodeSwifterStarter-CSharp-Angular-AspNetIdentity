<div class="container">
    <h2 style="text-align: center;">Reset Password</h2>
    <form [formGroup]="form" fxLayout="column" fxLayoutGap="5px" fxLayoutAlign="start stretch" (onsubmit)="reset()">
        <mat-form-field appearance="fill">
            <mat-label>New password</mat-label>
            <input matInput [type]="hide ? 'password' : 'text'" formControlName="newPassword" name="password">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'"
                [attr.aria-pressed]="hide">
                <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
            <mat-error *ngIf="password?.errors?.required">Password is required</mat-error>
        </mat-form-field>
        <button mat-raised-button color="primary" (click)="reset()" [disabled]="form.invalid">Reset</button>
        <small><a routerLink="/forgot-password">Forgot password?</a></small>
    </form>
</div>
